<!doctype html>
<html>
	<head>
		<title></title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" href="/css/bootstrap.css" type="text/css" />
		<link rel="stylesheet" href="/css/datepicker.css" type="text/css" />
		<link rel="stylesheet" href="/css/doctor.css" type="text/css" />
		<link rel="stylesheet" href="/css/patient.css" type="text/css" />
		<script src="/js/libs/jquery.js"></script>
		<script src="/js/libs/bootstrap.js"></script>
		<script src="/js/libs/bootstrap-datepicker.js"></script>
		<script src="/js/libs/knockout.js"></script>
		<script src="/js/app/patient.js"></script>
	</head>
	<body>
		<div class="raw">
			<div class="btn-toolbar main-menu">
				<div class="btn-group">
					<a class="btn" href="/html/index.html"><i class="icon-home"></i> Домашняя</a>
					<a class="btn" href="/html/patient.html"><i class="icon-user"></i> Новый пациент</a>
					<a class="btn" href="/html/settings.html"><i class="icon-cog"></i> Настройки</a>
				</div>
			</div>
		</div>
		<div class="container-fluid">
			<div class="span2 left-menu">
				<ul class="nav nav-list">
					<li class="active left-menu-new-patient" ><a href="#" data-bind="click: showNewPatient">Завести</a></li>
					<li class="left-menu-find-patient"><a href="#" data-bind="click: showPatientSearch">Найти</a></li>
				</ul>
			</div>
			<div class="span12">
				<div class="new-patient">
					<legend>Новый пациент</legend>
					<form class="form-horizontal">
						<div class="control-group">
							<label class="control-label">Фамилия</label>
							<div class="controls">
								<input type="text" class="span5" name="surname" data-bind="value: newPatient().surname" placeholder="Иванов">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Имя</label>
							<div class="controls">
								<input type="text" class="span5" name="name" data-bind="value: newPatient().name" placeholder="Вася">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Отчество</label>
							<div class="controls">
								<input type="text" class="span5" name="second_name" data-bind="value: newPatient().second_name" placeholder="Валерьевич">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Адрес проживания</label>
							<div class="controls">
								<input type="text" class="span5" name="address" data-bind="value: newPatient().address" placeholder="Москва, ул. Энтузиастов 16-2 кв 25">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Номер карты</label>
							<div class="controls">
								<input type="text" class="span5" name="card" data-bind="value: newPatient().card" placeholder="938">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Пол</label>
							<div class="controls">
								<label class="radio">
									<input type="radio" name="sex" value="male" checked data-bind="checked: newPatient().sex">
									Мужской
								</label>
								<label class="radio">
									<input type="radio" name="sex" value="female" data-bind="checked: newPatient().sex">
									Женский
								</label>
							</div>
						</div>
						<div class="control-group">
							<label class="control-label">Дата рождения</label>
							<div class="controls">
								<div class="input-append date" data-date="18.02.2012" data-date-format="dd.mm.yyyy">
									<input type="text" class="span2" data-bind="value: newPatient().date">
									<span class="add-on"><i class="icon-th"></i></span>
								</div>
							</div>
						</div>
						<div class="form-actions">
							<button type="submit" class="btn btn-primary" data-bind="click: createPatient">Завести</button>
							<button type="submit" class="btn" data-bind="click : goHome">Отмена</button>
						</div>
					</form>
				</div>
				<div class="find-patient">
					<legend>Поиск пациентов</legend>
					<form class="form-search">
						<div class="input-append">
							<input type="text" class="span4 search-query">
							<button type="submit" class="btn" data-bind="click: findPatient"><i class="icon-search"></i> Искать</button>
						</div>
						<button class="btn" data-bind="click: findAll">Показать всех</button>
					</form>
					<div class="patient-info">
						<table class="table table-bordered table-striped" data-bind="foreach: searchResult">
							<tr class="info">
								<td>#</td>
								<td data-bind="text: $index() + 1"></td>
								<td>
									<button class="btn" data-bind="click: $parent.removePatient">Удалить</button>
								</td>
							</tr>
							<tr>
								<td>Фамилия</td>
								<td data-bind="text: surname"></td>
							</tr>
							<tr>
								<td>Имя</td>
								<td data-bind="text: name"></td>
							</tr>
							<tr data-bind="if: !isEmpty(second_name)">
								<td>Отчетсво</td>
								<td data-bind="text: second_name"></td>
							</tr>
							<tr data-bind="if: !isEmpty(address)">
								<td>Адрес проживания</td>
								<td data-bind="text: address"></td>
							</tr>
							<tr data-bind="if: !isEmpty(card)">
								<td>Номер карты</td>
								<td data-bind="text: card"></td>
							</tr>
							<tr>
								<td>Пол</td>
								<td data-bind="text : sex === 'male' ? 'Мужской' : 'Женский'"></td>
							</tr>
							<tr>
								<td>Дата рождения/полных лет</td>
								<td data-bind="text: decorateDate(date)"></td>
								<td data-bind="text: fullYears(date)"></td>
							</tr>
							<tr data-bind="if: !isEmpty(insurance) && !isEmpty(insurance_number)">
								<td>Страхование фирма/номер</td>
								<td data-bind="text: insurance"></td>
								<td data-bind="text: insurance_number"></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
